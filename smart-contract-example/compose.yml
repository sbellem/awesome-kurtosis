version: '3'

services:
  blackjack:
    image: kurtosis-blackjack
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      EL_RPC_HOST: "host.docker.internal"
      EL_RPC_PORT: "${EL_RPC_PORT}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      bash -c "npx hardhat balances --network localnet
      && npx hardhat run scripts/deploy.ts --network localnet
      && npx hardhat test --network localnet"
